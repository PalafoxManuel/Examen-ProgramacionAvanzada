<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="evilPacman.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1">
    <title>EvilPacman</title>
    <style type="text/css">
        canvas {
            background-color: rgb(18, 18, 20);
        }

        body {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <canvas id="my_canvas" width="800" height="900"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')

        // Declaracion de variables 
        var pacmans= [];
        var levelActual = 1;
        var direction = "";
        var speedPlayer = 0;
        var speedEnemy = 0;
        var score = 0;
        var level = levelActual;
        var pause = false;
        var looser = false;
        var spawnx = 0;
        var spawny = 0;

        const imgPlayer = new Image();
        const imgEnemy = new Image();

        imgPlayer.src = "red.png";
        imgEnemy.src = "evilPacman.png";



        // Clases

        // Jugador
        class player {
            constructor(x, y, h, a, image, speed) {
                this.x = x;
                this.y = y;
                this.h = h;
                this.a = a;
                this.image = image;
                this.speed = speed;
                this.startx = x;
                this.starty = y;
            }

            colision(pacman){
                return (
                    this.x < pacman.x + pacman.a 
                    && this.x + this.a > pacman.x 
                    && this.y < pacman.y + pacman.h 
                    && this.y + this.h > pacman.y
                );
            }

            resetPlayer() {
                this.x = this.startx;
                this.y = this.starty;
            }
        }

        // Obstaculos
        class enemy {
            constructor(x, y, h, a, image, speed, direction) {
                this.x = x;
                this.y = y;
                this.h = h;
                this.a = a;
                this.image = image;
                this.speed = speed;
                this.direction = direction;
            }

            move(){
                if(this.direction == "left") {
                    this.x -= this.speed;
                    if(this.x < -this.a) {
                        this.x = 800 + this.a;
                    }
                } else {
                    this.x += this.speed;
                    if(this.x > 800 + this.a) {
                        this.x = -this.a;
                    }
                }
            }
        }

        // Zonas seguras
        class winZone {
            constructor(x, y, h, a, color) {
                this.x = x;
                this.y = y;
                this.h = h;
                this.a = a;
            }
        }

        switch(level){
            case 1:
                speedEnemy = 1;
                speedPlayer = 3;
                break;
            case 2:
                speedEnemy = 2;
                speedPlayer = 2;
                break;
            case 3:
                speedEnemy = 3;
                speedPlayer = 2;
                break;
        }

        // Crear al jugador
        const ghost = new player(380, 850, 30, 30, imgPlayer, speedPlayer);

        // Crear pacmans
        for(i=0; i<=20;i++){
            setTimeout(() => {
            spawnx = Math.random() < 0.5 ? -35 : 800;
            spawny = Math.floor(Math.random()* 730);

            spawny += 75;

            const direction = spawnx === -35 ? "right" : "left";

            pacmans.push(new enemy(spawnx, spawny, 35, 35, imgEnemy, speedEnemy, direction));

            }, i * 1000);
        }

        // Teclas de juego
        document.addEventListener("keydown", function (e) {

            if (e.keyCode == 87) {
                direction = "up";
            } else if (e.keyCode == 65) {
                direction = "left";
            } else if (e.keyCode == 83) {
                direction = "down";
            } else if (e.keyCode == 68) {
                direction = "right";
            } else if (e.keyCode == 80) {
                pause = !pause;
                direction="";
            } else if (e.keyCode == 32) {
                direction="";
            }

            console.log(e);

        });

        // Movimiento del jugador
        function update() {
            if (!pause) {
                if (direction == "up") {
                    ghost.y -= (speedPlayer);
                    if (ghost.y <= 0) {
                        ghost.y = 0;
                    }
                } else if (direction == "left") {
                    ghost.x -= (speedPlayer);
                    if (ghost.x <= 0) {
                        ghost.x = 0;
                    }
                } else if (direction == "down") {
                    ghost.y += (speedPlayer);
                    if (ghost.y > 875) {
                        ghost.y = 875;
                    }
                } else if (direction == "right") {
                    ghost.x += (speedPlayer);
                    if (ghost.x >= 775) {
                        ghost.x = 775;
                    }
                }

                pacmans.forEach(function(pacman) {
                    if(ghost.colision(pacman)) {
                        ghost.resetPlayer();
                        direction = "";
                        console.log("Colision")
                        looser = true;
                    }
                })
            }
        }

        // Pintar
        function showGame(){
            ctx.fillStyle = "rgb(18, 18, 20)";
            ctx.fillRect(0,0,800,900);

                pacmans.forEach(function (pacman, index, array) { 
    
                    pacman.move();
    
                        if(pacman.direction === "right") {
                            ctx.save();
                            ctx.scale(-1, 1);
                            
                            ctx.drawImage(imgEnemy, -pacman.x - pacman.a,pacman.y,pacman.a,pacman.h);
                            ctx.restore();
                        }else{
                            ctx.drawImage(imgEnemy,pacman.x,pacman.y,pacman.a,pacman.h);
                        }
                });
                    
                ctx.drawImage(imgPlayer,ghost.x,ghost.y,ghost.a,ghost.h);

                ctx.fillStyle = "white";
                ctx.font = "20px Courier New";
                ctx.fillText("Puntaje:"+score,680,20);

                ctx.font = "40px Courier New";
                ctx.fillText("Nivel "+level,20,30);

                if(pause){
                    ctx.fillStyle = "rgba(247, 49, 5, 0.5)";
                    ctx.fillRect(0,0,800,900);
                    ctx.fillStyle="#000000";
                    ctx.font = "50px Courier New";
                    ctx.fillText("Pausa",350,400);
                }

            update();
            requestAnimationFrame(showGame);
        }

        requestAnimationFrame(showGame);

    </script>
</body>

</html>
